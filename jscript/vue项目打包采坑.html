    <h1 id="vue项目打包采坑">1. vue项目打包采坑</h1>
<h2 id="vue运行报错errorcannot-assign-to-read-only-property-exports-of-object">1.1. vue运行报错error:Cannot assign to read only property 'exports' of object '#<Object>'</h2>
<ul>
<li>这个错误我是在打包完部署到nginx上才会报的，在本地环境可以正常运行，真坑；</li>
<li>网上的资料说的报错原因是export和import不兼容啥的，经过我实际测试修改，问题出在使用export导出方法的js中，import了里面包含<code>module.exports</code>的js，这是两种不同的表达式，作用相同，但不能一起存在；网上的方法大多是加各种插件，像<a href="https://www.cnblogs.com/changzz/p/10221855.html">这位</a>仁兄的，等等我就不一一列举了，反正到我这都没用</li>
<li>这里着重说一句，我的vue项目是基于<code>vue-admin-template</code>改写的，然后有些代码移植了一些以前的h5，在我看来这个问题应该很多人都会遇到，但网上的解决方法要不没用，要不不清不楚，点出了export和import的问题，却没相应的例子</li>
</ul>
<h2 id="解决">1.2. 解决</h2>
<ul>
<li>我的解决办法是找到冲突的地方，并用统一的版本改写，实际上就是找自己引入的那些js就行了，找到用了module.exports的地方，参考<a href="https://www.cnblogs.com/fangshidaima/p/7206137.html">这篇文章</a>改写，直接导出相应模块，当然对新手来讲这篇文章也还是不够友好，因为多个表达式导出的形式引用往往是<code>一个对象.一个方法</code>，这里导入的形式可以改成<code>import * as md5 from './md5'</code>，这样的形式，之后使用<code>md5.encode()</code>等等就行了，改动的地方会比较少</li>
</ul>
<h2 id="后记">1.3. 后记</h2>
<ul>
<li>我学习vue还没有多久，特别对第三方组件和各版本间的区别都不甚了解，如有错误还望指正，有更好的解决办法也请指点下</li>
</ul>
